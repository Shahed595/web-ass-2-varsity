</head>

<body>
    <!-- Navbar Section  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">ShMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto"> <!-- Use ms-auto to push items to the right -->
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link active" href="../products_list/products_list.html">Products</a>
                    <a class="nav-link active" href="../services/service.html">Services</a>
                    
                </div>
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Contact Us</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="true">
                            Others
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./pages/ecommerce.html">Ecommerce</a></li>
                            <li><a class="dropdown-item" href="./pages/parts.html">Parts Section</a></li>
                            <li><a class="dropdown-item" href="./pages/clients.html">Our Clients</a></li>
                            <li><a class="dropdown-item" href="./pages/about.html">About US</a></li>
                        </ul>
                    </li>
                    <a class="nav-link active" href="../login/login.html" aria-disabled="true">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form Start  -->

    <section class="container my-5 p-0">
        <div class="row">
            <div class="container col-md-4 col-lg-4 col-12 mt-lg-5">
                <img src="../images/registration.svg" class="img-fluid" alt="">
            </div>
            <div class="col-md-7 col-lg-7 col-12 pe-5">
                <form class="pt-3 mx-auto">
                    <h2 class="text-center author">Registration Here</h2>
                    <div class="mb-1">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="iname">
                        <span id="ename"></span>
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="iemail">
                        <span id="eemail"></span>
                    </div>
                    <div class="mb-1">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" name="mob" class="form-control" id="imob">
                        <span id="emob"></span>
                    </div>
                    <div class="mb-1">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" name="pass" class="form-control" id="ipass">
                        <span id="epass"></span>
                    </div>
                    <div class="mb-1">
                        <label for="cpass" class="form-label">Confirm Password</label>
                        <input type="password" name="cpass" class="form-control" id="icpass">
                        <span id="ecpass"></span>
                    </div>
                    <div class="mb-1">
                        <h6 class="reg">Already User? <a href="../login/login.html">Please Login</a> </h6>
                    </div>
                    <button type="submit" class="btn text-white">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    &copy; 2023 Your Shahed Mart. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
          
</body>

</html>
