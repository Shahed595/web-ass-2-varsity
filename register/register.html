<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    {% comment %} <link rel="stylesheet" type="text/css" href="styles.css"> {% endcomment %}
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form action="regAction.php" method="post" class="box">
                        <h1 style="color:black;">Registration</h1>
                        <p style="color:black;"> Please enter your informations!</p>
                        <input type="text" name="fname" placeholder="Enter your first Name">
                        <input type="text" name="lname" placeholder="Enter your last Name">
                        <input type="text" name="uname" placeholder="Create an username">
                        <input type="text" name="email" placeholder="Enter an E-mail">
                        <input type="password" name="pass" placeholder="Create password">
                        <input type="password" name="conpass" placeholder="Confirm Password">
                        <input type="submit" name="" value="Register">
                        <p style="color: black;">Already have an account?<a href="login/login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
